<nz-list
  [nzDataSource]="data"
  [nzItemLayout]="'horizontal'"
  [nzGrid]="{gutter: 16, column: 1}"
  [nzRenderItem]="item">
  <ng-template #item let-item>
    <nz-list-item>
      <div class="item-container">
        <div class="left-info">
          <img width="150" alt="logo" src="https://m.media-amazon.com/images/M/MV5BMDFkYTc0MGEtZmNhMC00ZDIzLWFmNTEtODM1ZmRlYWMwMWFmXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_UX182_CR0,0,182,268_AL_.jpg" />
          <div class="info">
            <span class="title">Test title</span>
            <span class="year"><b>Year:</b> 1994</span>
            <span class="genres"><b>Genres:</b> {{'Test genres'}}</span>
            <span class="countries"><b>Countries:</b> {{'Test countries'}}</span>
            <span class="directors"><b>Directors:</b> {{'Test directors'}}</span>
          </div>
        </div>
        <div class="right-info">
          <div class="rating">
            <span>7</span>
            <nz-rate [ngModel]="7" [nzCount]="10" [nzDisabled]="true" nzAllowHalf></nz-rate>
          </div>
        </div>
      </div>
      <div class="select-mark" [ngClass]="{selected: false}">
        <i class="fa fa-bookmark"></i>
<!--        <i class="fa fa-bookmark"></i>-->
      </div>
    </nz-list-item>
  </ng-template>
</nz-list>
